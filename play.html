<!DOCTYPE html>
<html>

<head>
    <title>The ConQuest</title>
    <link rel="stylesheet" type="text/css" href="style_play.css">
</head>

<body>
    <!-- HOW TO PLAY -->
    <div id="how-to" class='hide'>
        <h1 class="centerText">How to Play</h1>
        <p>Type a name and press enter</p>
        <p>Use arrow keys to move</p>
        <p>Space to attack</p>
        <p>Press the Reset button to get:
            <ul>
                <li>a new randomized map</li>
                <li>and to reset your stats</li>
            </ul>
        </p>
    </div>

    <!-- GAME BOX -->
    <div id="play-page">
        <!-- GAME -->
        <div id="grid-box">
            <div id="menu">
                <h4>buttons</h4>
                <div><a href="index.html"><button>Home</button></a></div>
                <div><button id='how-to-btn'>How To</button></div>
                <div><button id='reset-btn'>Reset</button></div>
                <div><button id='new-map'>New Map</button></div>
            </div>
            <div id="grid">
                <!-- <h5>Grid</h5> -->
                <!-- Use Javascript to add grid -->
            </div>


            <div id="grid-stats">
                <div id="life"><img src="images/heart.png" width="16px"></div>
                <div id="lvl"><b>LV.</b></div>
            </div>
        </div>

        <!-- HISTORY -->
        <div id="history">
        </div>
        <!-- STATS -->
        <!-- To be on the right, position:absolute -->
        <div id="stats">
            <h1>- Stats -</h1>
            <!-- FIX CSS SINCE ITS DISPLAYED AS FLEX, USE TABLE INSTEAD -->
            <table>
                <tr>
                    <div>
                        <td>NAME:</td>
                        <td><input id='name'></td>
                    </div>
                </tr>

                <tr>
                    <div>
                        <td>LEVEL: </td>
                        <td><span id="lvl">0</span></td>
                    </div>

                </tr>

                <tr>
                    <div>
                    <td>STR: </td>
                    <td><span id='str'>0</span></td>
                    </div>
                </tr>

                <tr>
                    <div>
                    <td>MONSTERS: <br>KILLED </td>
                    <td><span id='killed'>0</span></td>
                    </div>
                </tr>

            </table>
        </div>

        <!-- BUTTONS -->

    </div>


    <!-- JAVASCRIPT -->
    <script src="main.js"></script>
</body>

</html>
