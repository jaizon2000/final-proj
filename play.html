<!DOCTYPE html>
<html>

<head>
    <title>The ConQuest</title>
    <link rel="stylesheet" type="text/css" href="style_play.css">
</head>

<body>
    <!-- HOW TO PLAY -->
    <div id="how-to" class='hide'>
        <h1 class="centerText">How to Play</h1>
        <p>Type a name and press enter</p>
        <p>Use arrow keys to move</p>
        <p>Space to attack</p>
        <p>Press the Reset button to get:
            <ul>
                <li>a new randomized map</li>
                <li>and to reset your stats</li>
            </ul>
        </p>
    </div>

    <!-- GAME BOX -->
    <div id="play-page">
        <!-- GAME -->
        <div id="grid-box">
            <div id="menu">
                <!-- BUTTONS -->
                <h4>buttons</h4>
                <div><a href="index.html"><button>Home</button></a></div>
                <div><button id='how-to-btn'>How To</button></div>
                <div><button id='new-map'>New Map</button></div>
                <div><button id='reset-btn'>Reset</button></div>
            </div>

            <!-- PLAY GRID -->
            <div id="grid">
                <!-- <h5>Grid</h5> -->
                <!-- Use Javascript to add grid -->
            </div>
            
            <!-- HEARTS ON GRID -->
            <div id="grid-stats">
                <div id="life">
                    <!-- USE JS To add HEARTS -->
                </div>
            </div>
        </div>

        <!-- HISTORY -->
        <div id="history">
            <!-- USE JS to add History -->
        </div>

        <!-- STATS TABLE-->
        <div id="stats">
            <h1>- Stats -</h1>
            <!-- NAME -->
            <table id='tableName'>
                <tr>
                    <th>NAME: </th>
                </tr>
                <tr>
                    <th><input id='name'></th>
                </tr>
            </table>

            <!-- STATS -->
            <table>
                <tr>
                    <th>LEVEL: </th>
                    <td><span id="lvl">0</span></td>

                </tr>

                <tr>
                    <th>STR: </th>
                    <td><span id='str'>0</span></td>
                </tr>

                <tr>
                    <th>MONSTERS: <br>KILLED </th>
                    <td><span id='killed'>0</span></td>
                </tr>

                <tr>
                    <th>WEAPON: </th>
                    <td><img id='sword' src='images/sword1.png'></td>
                </tr>
                <tr>
                    <th colspan="2"><progress id='exp' value="99" min="0" max="100"></progress></th>
                </tr>

            </table>

        </div>

        <!-- BUTTONS -->

    </div>


    <!-- JAVASCRIPT -->
    <script src="main.js"></script>
</body>

</html>
